<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' />
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
    }


    body {
      background: url(./jojo/bg.png) no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #wrap {
      overflow: hidden;
      width: 1284px;
      height: 720px;
    }
  </style>
</head>

<body>
  <div id="wrap"></div>
  <!-- <img class="img" src="./jojo/jojo_1.png" width="214" height="120"> -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js'></script>
  <script src="./gsap/gsap.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'></script>
  <script>
    function loadImage() {
      for (let i = 0; i < 36; i++) {
        wrap.innerHTML += `<img class="img" src="./jojo/jojo_${i + 1}.png" width="214" height="120">`
      }
    }

    loadImage()

    let flyToggle = 'out'

    document.addEventListener('keydown', function () {
      if (flyToggle == 'out') {
        gsap.to('.img', {
          x: '100vw',
          rotation: 3600,
          duration: 1,
          ease: 'back.inOut(6)',
          stagger: {
            each: 0.1,
            from: 'center'
          },
          onComplete() {
            setTimeout(() => {
              flyToggle = 'in'
            }, 300)
          }
        })
      } else {
        gsap.to('.img', {
          x: 0,
          rotation: 0,
          duration: 1,
          ease: 'elastic.inOut(3)',
          stagger: {
            each: 0.1,
            from: 'center'
          },
          onComplete() {
            setTimeout(() => {
              flyToggle = 'out'
            }, 300)
          }
        })
      }
    })
  </script>
</body>

</html>
